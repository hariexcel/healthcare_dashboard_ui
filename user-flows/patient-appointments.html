<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointments - Healthcare Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="bg-gray-100">
    <nav class="nav-primary">
        <div class="nav-container">
            <a href="patient-flow.html" class="nav-back">‚Üê Back</a>
            <h1 class="nav-title">Appointments</h1>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="space-y-6">
                <h2 class="text-xl font-semibold mb-4">My Appointments</h2>
                
                <!-- Upcoming Appointments -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium mb-4">Upcoming Appointments</h3>
                    <div class="space-y-4">
                        <div class="border p-4 rounded-lg">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="font-semibold">Dr. Sarah Johnson</p>
                                    <p class="text-gray-600">Cardiology</p>
                                    <p class="text-gray-600">December 5, 2024 - 10:00 AM</p>
                                </div>
                                <button class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Book New Appointment -->
                <div class="mt-6">
                    <a href="new-appointment.html" class="block text-center bg-blue-600 text-white px-6 py-3 rounded-lg w-full hover:bg-blue-700">
                        Book New Appointment
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
