<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records - Healthcare Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex items-center">
            <a href="patient-flow.html" class="text-white mr-4">‚Üê Back</a>
            <h1 class="text-2xl font-bold">Medical Records</h1>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="space-y-6">
                <h2 class="text-xl font-semibold mb-4">My Medical Records</h2>
                
                <!-- Add New Record Button -->
                <div class="mb-4">
                    <a href="new-medical-record.html" class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">
                        Add New Record
                    </a>
                </div>

                <!-- Records List -->
                <div class="space-y-4">
                    <div class="border p-4 rounded-lg">
                        <h3 class="font-semibold">Annual Check-up</h3>
                        <p class="text-gray-600">Date: November 15, 2024</p>
                        <p class="text-gray-600">Doctor: Dr. Michael Smith</p>
                        <a href="view-medical-record.html?id=1" class="mt-2 text-blue-600 hover:underline">View Report</a>
                    </div>
                    
                    <div class="border p-4 rounded-lg">
                        <h3 class="font-semibold">Blood Test Results</h3>
                        <p class="text-gray-600">Date: October 20, 2024</p>
                        <p class="text-gray-600">Lab: Central Medical Lab</p>
                        <a href="view-medical-record.html?id=2" class="mt-2 text-blue-600 hover:underline">View Report</a>
                    </div>
                </div>

                <!-- Download Records -->
                <div class="mt-6 flex gap-4">
                    <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                        Download All Records
                    </button>
                    <a href="upload-medical-record.html" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700">
                        Upload External Records
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
