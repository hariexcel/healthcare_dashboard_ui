<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescriptions - Healthcare Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="bg-gray-100">
    <nav class="nav-primary">
        <div class="nav-container">
            <a href="patient-flow.html" class="nav-back">‚Üê Back</a>
            <h1 class="nav-title">Prescriptions</h1>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="space-y-6">
                <h2 class="text-xl font-semibold mb-4">Active Prescriptions</h2>
                
                <!-- Active Prescriptions -->
                <div class="space-y-4">
                    <div class="border p-4 rounded-lg">
                        <h3 class="font-semibold">Amoxicillin 500mg</h3>
                        <p class="text-gray-600">Take 1 tablet twice daily</p>
                        <p class="text-gray-600">Prescribed by: Dr. Sarah Johnson</p>
                        <p class="text-gray-600">Valid until: December 15, 2024</p>
                        <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded">
                            Request Refill
                        </button>
                    </div>
                </div>

                <!-- Prescription History -->
                <div class="mt-8">
                    <h2 class="text-xl font-semibold mb-4">Prescription History</h2>
                    <div class="space-y-4">
                        <div class="border p-4 rounded-lg opacity-60">
                            <h3 class="font-semibold">Ibuprofen 400mg</h3>
                            <p class="text-gray-600">Completed: October 30, 2024</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
