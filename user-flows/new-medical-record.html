<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Medical Record - Healthcare Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="bg-gray-100">
    <nav class="nav-primary">
        <div class="nav-container">
            <a href="patient-medical-records.html" class="nav-back">‚Üê Back</a>
            <h1 class="nav-title">Add New Medical Record</h1>
        </div>
    </nav>
    <div class="flex">
        <!-- Pinnable Left Sidebar -->
        <aside class="w-64 bg-white shadow-lg h-screen sticky top-0">
            <div class="p-4">
                <h1 class="text-xl font-bold mb-6">Healthcare Dashboard</h1>
                
                <!-- Patient Flows Section -->
                <div class="mb-6">
                    <h2 class="text-sm font-semibold text-gray-600 mb-2">Patient Flows</h2>
                    <div class="space-y-2">
                        <a href="patient-flow.html" class="block px-4 py-2 hover:bg-gray-100 rounded">Main Dashboard</a>
                        <a href="patient-appointments.html" class="block px-4 py-2 hover:bg-gray-100 rounded">Appointments</a>
                        <a href="patient-medical-records.html" class="block px-4 py-2 hover:bg-gray-100 rounded">Medical Records</a>
                    </div>
                </div>

                <!-- Appointment Booking Section -->
                <div class="mb-6">
                    <h2 class="text-sm font-semibold text-gray-600 mb-2">Appointment Booking</h2>
                    <div class="space-y-2">
                        <a href="new-appointment.html" class="block px-4 py-2 hover:bg-gray-100 rounded">New Appointment</a>
                        <a href="select-doctor.html" class="block px-4 py-2 hover:bg-gray-100 rounded">Select Doctor</a>
                        <a href="choose-date.html" class="block px-4 py-2 hover:bg-gray-100 rounded">Select Date</a>
                        <a href="confirm-appointment.html" class="block px-4 py-2 hover:bg-gray-100 rounded">Confirm</a>
                    </div>
                </div>

                <!-- Additional Features Section -->
                <div class="mb-6">
                    <h2 class="text-sm font-semibold text-gray-600 mb-2">Additional Features</h2>
                    <div class="space-y-2">
                        <a href="patient-messages.html" class="block px-4 py-2 hover:bg-gray-100 rounded">Messages</a>
                        <a href="patient-prescriptions.html" class="block px-4 py-2 hover:bg-gray-100 rounded">Prescriptions</a>
                        <a href="upload-medical-record.html" class="block px-4 py-2 hover:bg-gray-100 rounded">Upload Records</a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1">
            <main class="p-6">
        <div class="bg-white rounded-lg shadow p-6">
            <form class="space-y-6">
                <div>
                    <h2 class="text-xl font-semibold mb-4">Record Details</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Record Type</label>
                            <select class="w-full border rounded-lg p-2">
                                <option>Appointment Record</option>
                                <option>Lab Report</option>
                                <option>Prescription Record</option>
                                <option>Vaccination Record</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" class="w-full border rounded-lg p-2">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Doctor/Provider</label>
                            <input type="text" class="w-full border rounded-lg p-2" placeholder="Enter doctor's name">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea class="w-full border rounded-lg p-2 h-32" placeholder="Enter record details"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Attachments</label>
                            <input type="file" class="w-full border rounded-lg p-2" multiple>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                        Save Record
                    </button>
                    <a href="patient-medical-records.html" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
