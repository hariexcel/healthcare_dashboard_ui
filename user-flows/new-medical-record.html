<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Medical Record - Healthcare Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="bg-gray-100">
    <nav class="nav-primary">
        <div class="nav-container">
            <a href="patient-medical-records.html" class="nav-back">‚Üê Back</a>
            <h1 class="nav-title">Add New Medical Record</h1>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-6">
            <form class="space-y-6">
                <div>
                    <h2 class="text-xl font-semibold mb-4">Record Details</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Record Type</label>
                            <select class="w-full border rounded-lg p-2">
                                <option>Appointment Record</option>
                                <option>Lab Report</option>
                                <option>Prescription Record</option>
                                <option>Vaccination Record</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" class="w-full border rounded-lg p-2">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Doctor/Provider</label>
                            <input type="text" class="w-full border rounded-lg p-2" placeholder="Enter doctor's name">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea class="w-full border rounded-lg p-2 h-32" placeholder="Enter record details"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Attachments</label>
                            <input type="file" class="w-full border rounded-lg p-2" multiple>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                        Save Record
                    </button>
                    <a href="patient-medical-records.html" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
