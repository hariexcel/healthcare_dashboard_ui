<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Time - Healthcare Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex items-center">
            <a href="choose-date.html" class="text-white mr-4">‚Üê Back</a>
            <h1 class="text-2xl font-bold">Select Time</h1>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="space-y-6">
                <h2 class="text-xl font-semibold mb-4">Available Time Slots</h2>
                <p class="text-gray-600">Date: December 5, 2024</p>
                
                <!-- Morning Slots -->
                <div>
                    <h3 class="font-medium mb-2">Morning</h3>
                    <div class="grid grid-cols-4 gap-2">
                        <a href="confirm-appointment.html" class="text-center p-2 border rounded hover:bg-blue-50">9:00 AM</a>
                        <a href="confirm-appointment.html" class="text-center p-2 border rounded hover:bg-blue-50">10:00 AM</a>
                        <a href="confirm-appointment.html" class="text-center p-2 border rounded hover:bg-blue-50">11:00 AM</a>
                    </div>
                </div>

                <!-- Afternoon Slots -->
                <div>
                    <h3 class="font-medium mb-2">Afternoon</h3>
                    <div class="grid grid-cols-4 gap-2">
                        <a href="confirm-appointment.html" class="text-center p-2 border rounded hover:bg-blue-50">2:00 PM</a>
                        <a href="confirm-appointment.html" class="text-center p-2 border rounded hover:bg-blue-50">3:00 PM</a>
                        <a href="confirm-appointment.html" class="text-center p-2 border rounded hover:bg-blue-50">4:00 PM</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
