<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Appointment - Healthcare Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex items-center">
            <a href="select-time.html" class="text-white mr-4">‚Üê Back</a>
            <h1 class="text-2xl font-bold">Confirm Appointment</h1>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="space-y-6">
                <h2 class="text-xl font-semibold mb-4">Appointment Summary</h2>
                
                <!-- Appointment Details -->
                <div class="space-y-4">
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <h3 class="font-semibold">Doctor</h3>
                        <p class="text-gray-600">Dr. Sarah Johnson - Cardiologist</p>
                    </div>
                    
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <h3 class="font-semibold">Date &amp; Time</h3>
                        <p class="text-gray-600">December 5, 2024 at 10:00 AM</p>
                    </div>
                    
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <h3 class="font-semibold">Location</h3>
                        <p class="text-gray-600">Main Clinic - Room 204</p>
                    </div>
                </div>

                <!-- Confirm Button -->
                <div class="mt-6">
                    <a href="patient-appointments.html" class="block w-full bg-blue-600 text-white text-center px-6 py-3 rounded-lg">
                        Confirm Appointment
                    </a>
                </div>
            </div>
        </div>

</html>
