<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Date - Healthcare Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="bg-gray-100">
    <nav class="nav-primary">
        <div class="nav-container">
            <a href="select-doctor.html" class="nav-back">‚Üê Back</a>
            <h1 class="nav-title">Choose Date</h1>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="space-y-6">
                <h2 class="text-xl font-semibold mb-4">Select Appointment Date</h2>
                
                <!-- Calendar -->
                <div class="grid grid-cols-7 gap-2">
                    <div class="text-center font-semibold">Sun</div>
                    <div class="text-center font-semibold">Mon</div>
                    <div class="text-center font-semibold">Tue</div>
                    <div class="text-center font-semibold">Wed</div>
                    <div class="text-center font-semibold">Thu</div>
                    <div class="text-center font-semibold">Fri</div>
                    <div class="text-center font-semibold">Sat</div>
                    
                    <!-- Calendar days -->
                    <div class="text-center p-2">1</div>
                    <div class="text-center p-2">2</div>
                    <div class="text-center p-2">3</div>
                    <div class="text-center p-2">4</div>
                    <div class="text-center p-2 bg-blue-100 rounded cursor-pointer">
                        <a href="select-time.html" class="block">5</a>
                    </div>
                    <div class="text-center p-2">6</div>
                    <div class="text-center p-2">7</div>
                    <!-- Add more days as needed -->
                </div>

                <div class="mt-6">
                    <p class="text-gray-600">Selected Date: December 5, 2024</p>
                    <a href="select-time.html" class="mt-4 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg">
                        Continue to Time Selection
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
