<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Source Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Data Sources & Integration</h2>
            <div class="space-y-6">
                <div class="grid grid-cols-3 gap-4">
                    <div class="p-4 border rounded bg-blue-50">
                        <h3 class="font-semibold">EHR System</h3>
                        <ul class="text-sm mt-2">
                            <li>Patient Records</li>
                            <li>Medical History</li>
                        </ul>
                    </div>
                    <div class="p-4 border rounded bg-green-50">
                        <h3 class="font-semibold">Lab Systems</h3>
                        <ul class="text-sm mt-2">
                            <li>Test Results</li>
                            <li>Lab Reports</li>
                        </ul>
                    </div>
                    <div class="p-4 border rounded bg-yellow-50">
                        <h3 class="font-semibold">Pharmacy</h3>
                        <ul class="text-sm mt-2">
                            <li>Prescriptions</li>
                            <li>Medication History</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
