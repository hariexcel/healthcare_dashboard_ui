<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Rescheduling Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4">Reschedule Appointment</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="border rounded-lg p-4 bg-gray-50">
                    <h3 class="font-medium mb-2">Current Appointment</h3>
                    <p class="text-gray-600">Dr. Smith</p>
                    <p class="text-gray-600">March 15, 2024</p>
                    <p class="text-gray-600">2:30 PM</p>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">New Date</label>
                        <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Available Times</label>
                        <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option>9:00 AM</option>
                            <option>10:30 AM</option>
                            <option>2:00 PM</option>
                            <option>3:30 PM</option>
                        </select>
                    </div>
                    <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Confirm New Time</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
